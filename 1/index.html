<!-- En una página con muchas imágenes mostrar una alerta cuando esté
cargado el DOM y otra después que las imágenes se hayan cargado.

Tip: Investigar el evento window.onload

-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  	<img src="images/Auto1.jpg" alt="" class="img1">
  	<img src="images/Auto2.jpg" alt="" class="img2">
  	<img src="images/Auto3.jpg" alt="" class="img3">

  	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  	<script>
  		$(document).ready(function(){
  			console.log("Dom Cargado")
  			alert("Cargado")
  		});

  		$(window).ready(function(){
  			console.log("Foto ready")
  			alert("Foto Cargada")
  		})

  	</script>


  </body>
</html>
